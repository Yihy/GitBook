sudo: required

language: go

git:
  depth: 1

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.31.1/hugo_0.31.1_Linux-64bit.tar.gz
  - tar xzf  hugo_0.31.1_Linux-64bit.tar.gz
  - chmod a+x hugo

script:
  - sudo pip install Pygments
  - ./hugo
  - ls
  - ls themes
  - ls public

deploy:
  provider: pages
  skip_cleanup: true
  # token is set in travis-ci.org dashboard
  github_token: $api_key
  on:
    branch: master
  local_dir: public
  repo: Yihy/yihy.github.io
  target_branch: master
  email: deploy@travis-ci.org
  name: deployment-bot